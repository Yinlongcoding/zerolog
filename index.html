<!DOCTYPE html>
<html>
<head>
    <title>ZeroLog Example</title>
    <script src="Zerolog.js"></script>
</head>
<body>
<a id="abc" href="javascript:void(0)">click me</a>
<script type="text/javascript">
    var str = "this is string. <div>abc</div>";
    var num = 3;
    function func(a, b){
        return a+b;
    }
    var obj = {
        str : str,
        num : num,
        func : func,
        arr : [1, "hi"]
    };
    var arr = ["abc", 3, obj, "hello"];
    arr[9] = 1;
    console.log(str);
    console.log(num);
    console.log(obj);
    console.log(arr);
    console.log(str, obj, func, num);

    document.querySelector("#abc").addEventListener("click", function(e){
        console.log(e);
    });



</script>
</body>
</html>
